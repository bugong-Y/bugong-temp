<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>spa布局</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/spa.css" />
		<link type="text/css" rel="stylesheet" href="css/spa.shell.css" />
		<link type="text/css" rel="stylesheet" href="css/spa.chat.css" />
		<link type="text/css" rel="stylesheet" href="css/spa.avatar.css" />
	</head>
	<body>
		<div id="spa">
			<div class="spa-shell-header">
				<div class="spa-logo"></div>
				<div class="spa-login"></div>
				<div class="spa-search"></div>
			</div>
			<div class="spa-shell-content">
				<div class="spa-nav"></div>
				<div class="spa-main"></div>
			</div>
			<div class="spa-shell-footer"></div>
			<div class="spa-shell-chat">
				<div class="spa-chat">
					<div class="spa-chat-head">
						<div class="spa-chat-toggle">+</div>
						<div class="spa-chat-title">spa</div>
					</div>
					<div class="spa-chat-close">×</div>
					<div class="spa-chat-hold">
						<div class="spa-chat-list">
                            <div class="spa-chat-list-box"></div>
                        </div>
                        <div class="spa-chat-message-wrapper">
                            <div class="spa-chat-message"></div>
                            <div class="spa-chat-box">
                                <form class="spa-chat-form">
                                    <input type="text"  />
                                    <input type="submit" style="display: none;" />
                                    <div class="spa-chat-send">发送</div>
                                </form>
                            </div>
                        </div>
					</div>
				</div>
			</div>
			<div class="spa-shell-modal"></div>
		</div>
	</body>
</html>
